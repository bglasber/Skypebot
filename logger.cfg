[loggers]
keys=MainClient,handlers,root

[handlers]
keys=default,consoleHandler

[formatters]
keys=default

[logger_root]
level=INFO
handlers=default,consoleHandler
qualname=(Handlers)
propagate=0


[logger_MainClient]
level=DEBUG
handlers=consoleHandler,default
qualname=(MainClient)
channel=
parent=root
propagate=0

[logger_handlers]
level=DEBUG
handlers=default,consoleHandler
qualname=(Handlers)
propagate=0

[handler_default]
class=FileHandler
level=DEBUG
formatter=default
args=('server.log',)


[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=default
args=(sys.stdout,)

[formatter_default]
format=%(asctime)s - %(name)s :: %(levelname)s  - %(message)s
