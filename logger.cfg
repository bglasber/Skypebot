[loggers]
keys=MainClient,handlers,command,variableExpander,root,Skype4Py.utils.EventHandlingBase

[handlers]
keys=default,consoleHandler

[formatters]
keys=default

[logger_root]
level=NOTSET
handlers=default,consoleHandler
qualname=(Handlers)
propagate=0

[logger_Skype4Py.utils.EventHandlingBase]
level=WARN
qualname=Skype4Py.utils.EventHandlingBase
handlers=default
propagate=0

[logger_MainClient]
level=DEBUG
handlers=consoleHandler,default
qualname=(MainClient)
channel=
parent=root
propagate=0

[logger_command]
level=DEBUG
handlers=consoleHandler,default
qualname=(command)
channel=
parent=MainClient
propagate=0

[logger_schemaConstructor]
level=DEBUG
handlers=consoleHandler,default
qualname=(command)
channel=
parent=MainClient
propagate=0

[logger_variableExpander]
level=DEBUG
handlers=consoleHandler,default
qualname=(variableExpander)
channel=
parent=command
propagate=0

[logger_handlers]
level=INFO
handlers=default,consoleHandler
qualname=(Handlers)
propagate=0

[handler_default]
class=FileHandler
level=DEBUG
formatter=default
args=('server.log',)


[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=default
args=(sys.stdout,)

[formatter_default]
format=%(asctime)23s - %(name)20s :: %(levelname)s  - %(message)s
